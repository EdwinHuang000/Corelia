<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/blogUpload.css">
</head>
<body>
                                    <!-- creating forms -->
    <section id="forms">
        <div class="form-floating col-md-3">
            <input class="form-control" type="text" id="composerName" placeholder="David Kim">
            <label class="labelInfo" for="composerName">David Kim</label>
        </div>

        <div class="form-floating col-md-3">
            <input type="time" class="form-control" id="duration" placeholder="100sec">
            <label class="labelInfo" for="duration">Duration</label>
        </div>
        <div class="form-floating col-md-3">
            <input type="number" class="form-control" id="year" placeholder="2022" >
            <label class="labelInfo" for="year">year</label>
        </div>
        <div class="form-floating col-md-3">
            <input type="text" class="form-control" id="instrumentation" placeholder="piano">
            <label class="labelInfo" for="instrumentation">instrumentation</label>
        </div>
        <div class="form-floating col-md-3">
            <input type="text" class="form-control" id="publisher" placeholder="Google">
            <label class="labelInfo" for="publisher">publisher</label>
        </div>
    </section>
    <section class="button">
        <button class="btn btn-primary" id="InsBtn" type="insert">insert</button>
        <button class="btn btn-primary" type="select" id="SelBtn">select</button>
        <button class="btn btn-primary" type="update" id="UpdBtn">update</button>
        <button class="btn btn-primary" type="delete" id="DelBtn">delete</button>

    </section>
    <script src="script/blogUpload.js" type="module"></script>    
</body>
</html>
