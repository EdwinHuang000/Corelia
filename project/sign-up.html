<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js";

    apiKey: "AIzaSyC5J1wR2YHtTD8fh_rws7HLqqP1ReziVOk",
    authDomain: "corelia-dc958.firebaseapp.com",
    databaseURL: "https://corelia-dc958-default-rtdb.firebaseio.com",
    projectId: "corelia-dc958",
    storageBucket: "corelia-dc958.appspot.com",
    messagingSenderId: "119572348061",
    appId: "1:119572348061:web:e9639d344308da4f6b2874",
    measurementId: "G-Z3NQYPVNBK"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  document.getElementById("registerbtn").addEventListener("click", function(){

    const email = document.getElementById("floatingInput").value
    const password = document.getElementById("floatingPassword").value
    const username = document.getElementById("floatingUser").value

    createUserWithEmailAndPassword(auth, email, password, username)
    .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      // ...
      // To check from the console (F12)
      console.log("created")
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      // ..
      // Same as before
      console.log(errorCode + errorMessage);
    });
  })

  import{getDatabase, ref, set, child, get, update, remove}
    from "https://www.gstatic.com/firebasejs/9.12.0/firebase-database.js"

  const db = getDatabase();

//-----------References-----------------//

  const email = document.getElementById("floatingInput");
  const password = document.getElementById("floatingPassword");
  const username = document.getElementById("floatingUser");
  const register = document.getElementById("registerbtn");

//------------Validation--------------//

  function isEmptyOrSpaces(str){
    return str == null || str.match(/^ *$/) !== null;
  }

  function Validation(){
    let emailregex = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;
    let passregex = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
    let userregex = /[a-zA-Z0-9]{5,}/;

    if(isEmptyOrSpaces(username.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(password.value)){
      alert("You cannot leave any fields empty");
      return false;
    }

    if(!userregex.test(username.value)){
      alert("Your username is invalid");
      return false;
    }

    if(!emailregex.test(email.value)){
      alert("Your email is invalid");
      return false;
    }

    if(!passregex.test(password.value)){
      alert("Your password must be at least 6 characters, have an upper and lowercase letter, and a number");
      return false;
    }

    return true;
  }

//------------Register User to Firebase-----------------//

  function RegisterUser(){
    
    if(!Validation()){
      return;
    };
    const dbRef = ref(db);

    get(child(dbRef, "UserList/" + username.value)).then((snapshot)=>{

      if(snapshot.exists()){
        alert("Account Already Exist!");
      }
      else{
        set(ref(db, "UserList/"+ username.value),
        {
          email: email.value,
          //password: password.value,
          password: encPass(),
          username: username.value
        })
        .then(()=>{
          alert("User added successfully");
        })
      }

    })

  }

//----------------Password Encryption--------------//

  function encPass(){
    var pass12 = CryptoJS.AES.encrypt(password.value, password.value);
    return pass12.toString();
  }


//----------------Event Assign--------------------//
  
  register.addEventListener("click", RegisterUser);

</script>
