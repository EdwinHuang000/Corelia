  import{getDatabase, ref, set, child, get, update, remove}
    from "https://www.gstatic.com/firebasejs/9.12.0/firebase-database.js"

  const db = getDatabase();

  //-------------References---------------------//

  const email = document.getElementById("floatingInput");
  const password = document.getElementById("floatingPassword");
  const username = document.getElementById("floatingUser");
  const register = document.getElementById("registerbtn");

  //-------------Authentication-------------------//

  function AuthenticateUser(){
    const dbref = ref(db);

    get(child(dbref, "UserList/" + username.value)).then((snapshot)=>{
      if(snapshot.exists()){
        let dbpass = decPass(snapshot.val().password);
        if(dbpass == password.value){
          login(snapshot.val());
        }
        else{
          alert("user does not exist");
        }
      }
      else{
        alert("username or password is invalid");
      }
      
    });

  }

  //----------------Decryption------------------------//

  function decPass(dbpass){
    var pass12 = CryptoJS.AES.decrypt(dbpass, password.value);
    return pass12.toString(CryptoJS.enc.Utf8);
  }

  //-----------------Login----------------------------//

  function login(user){
    let keepLoggedIn = document.getElementById("rmswitch").checked;

    if(keepLoggedIn){
      window.localStorage.setItem('keepLoggedIn', 'yes');
      window.localStorage.setItem('user', JSON.stringify(user));
    }
    else
    {
      window.sessionStorage.setItem('user', JSON.stringify(user));
    }
    
    window.location = "home.html";
  }
 
  //---------------Events--------------------------//

  register.addEventListener("click", AuthenticateUser);


  </script>
